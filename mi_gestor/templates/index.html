<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form method="post">
                {% csrf_token %}
                <h1>Iniciar Sesión</h1>

                <input type="text" name="username" placeholder="Nombre de usuario">
                <input type="password" name="password" placeholder="Contraseña">
                <a href="#" >¿Has olvidado tu contraseña?</a>
                <button id="loginBt" type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1>Crear Cuenta</h1>

                <input type="text" placeholder="Usuario">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button id="signupBt" class="toggle-rigth">Registrarse</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Hola!</h1>
                    <p>Ingresa tu nombre de usuario y contraseña para poder acceder</p>
                    <button id="loginBtn" class="toggle-left">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido!</h1>
                    <p>Regístrate con tus datos personales para poder acceder al gestor de gastos</p>
                    <button id="registerBtn" class="toggle-right">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
